<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />

    <!-- КРИТИЧЕСКИЙ: Адаптивный viewport для мобильных -->
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes"
    />

    <!-- PWA теги -->
    <meta name="theme-color" content="#6366F1" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta
      name="apple-mobile-web-app-status-bar-style"
      content="black-translucent"
    />
    <meta name="apple-mobile-web-app-title" content="Доставка продуктов" />

    <!-- SEO -->
    <meta
      name="description"
      content="Доставка продуктов за 15-30 минут. Быстро, удобно, надёжно."
    />
    <meta name="keywords" content="доставка, продукты, магазин, еда, покупки" />

    <!-- Иконки -->
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />

    <!-- Заголовок сайта -->
    <title>Доставка продуктов</title>

    <!-- Geist Sans Font - Vercel's Modern Typeface -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Geist:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />

    <!-- Критический CSS для предотвращения FOUC (Flash of Unstyled Content) -->
    <style>
      /* Базовые стили для быстрой загрузки */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        margin: 0;
        padding: 0;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto',
          'Oxygen', 'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans',
          'Helvetica Neue', sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        background-color: #f8f9fa;
        color: #1f2937;
        line-height: 1.5;
        overflow-x: hidden;
        min-height: 100vh;
      }

      /* Стили для loading состояния */
      #root {
        min-height: 100vh;
        display: flex;
        flex-direction: column;
      }

      /* Скрываем приложение до полной загрузки */
      .app-loading {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
      }

      .app-loading .spinner {
        width: 50px;
        height: 50px;
        border: 4px solid rgba(255, 255, 255, 0.3);
        border-radius: 50%;
        border-top-color: white;
        animation: spin 1s linear infinite;
        margin-bottom: 20px;
      }

      @keyframes spin {
        to {
          transform: rotate(360deg);
        }
      }

      /* Улучшаем скролл */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }

      ::-webkit-scrollbar-track {
        background: #f1f1f1;
        border-radius: 4px;
      }

      ::-webkit-scrollbar-thumb {
        background: #c1c1c1;
        border-radius: 4px;
      }

      ::-webkit-scrollbar-thumb:hover {
        background: #a1a1a1;
      }

      /* Улучшаем выделение текста */
      ::selection {
        background-color: #007aff;
        color: white;
      }

      /* Улучшаем фокус для доступности */
      :focus-visible {
        outline: 2px solid #007aff;
        outline-offset: 2px;
      }

      /* Предотвращаем масштабирование при двойном тапе на iOS */
      * {
        -webkit-tap-highlight-color: transparent;
      }

      /* Улучшаем рендеринг шрифтов */
      body {
        text-rendering: optimizeLegibility;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }
    </style>
  </head>
  <body>
    <!-- Сообщение для отключенного JavaScript -->
    <noscript>
      <div
        style="
          position: fixed;
          top: 0;
          left: 0;
          right: 0;
          bottom: 0;
          background: white;
          display: flex;
          flex-direction: column;
          align-items: center;
          justify-content: center;
          padding: 20px;
          text-align: center;
          z-index: 9999;
        "
      >
        <h1 style="color: #ef4444; margin-bottom: 20px">
          ⚠️ Требуется JavaScript
        </h1>
        <p style="margin-bottom: 20px; max-width: 500px">
          Для работы приложения "Доставка продуктов" необходимо включить
          JavaScript в настройках вашего браузера.
        </p>
        <p style="font-size: 14px; color: #6b7280">
          Без JavaScript приложение не может загрузить товары, управлять
          корзиной или оформлять заказы.
        </p>
      </div>
    </noscript>

    <!-- Контейнер для React приложения -->
    <div id="root">
      <!-- Загрузочный экран (показывается до загрузки React) -->
      <div class="app-loading">
        <div class="spinner"></div>
        <p style="margin-top: 10px; font-size: 16px">Загрузка приложения...</p>
        <p style="margin-top: 5px; font-size: 12px; opacity: 0.8">
          Доставка продуктов
        </p>
      </div>
    </div>

    <!-- Скрипт для скрытия загрузочного экрана после загрузки React -->
    <script>
      // Скрываем загрузочный экран после загрузки React
      window.addEventListener('DOMContentLoaded', function () {
        var rootElement = document.getElementById('root');
        var loadingElement = rootElement.querySelector('.app-loading');

        if (loadingElement) {
          // Добавляем небольшую задержку для плавного исчезновения
          setTimeout(function () {
            loadingElement.style.opacity = '0';
            loadingElement.style.transition = 'opacity 0.3s ease';
            setTimeout(function () {
              loadingElement.style.display = 'none';
            }, 300);
          }, 500);
        }

        // Добавляем класс для отслеживания загрузки
        document.body.classList.add('app-loaded');

        // Предотвращаем масштабирование при двойном тапе на iOS
        var lastTouchEnd = 0;
        document.addEventListener(
          'touchend',
          function (event) {
            var now = new Date().getTime();
            if (now - lastTouchEnd <= 300) {
              event.preventDefault();
            }
            lastTouchEnd = now;
          },
          false
        );
      });

      // Отслеживаем ошибки загрузки
      window.addEventListener('error', function (e) {
        console.error('Ошибка загрузки приложения:', e.error);
        var rootElement = document.getElementById('root');
        if (rootElement) {
          rootElement.innerHTML =
            '<div style="padding: 40px 20px; text-align: center; color: #ef4444;"><h2>⚠️ Ошибка загрузки</h2><p>Пожалуйста, обновите страницу или проверьте подключение к интернету.</p><button onclick="window.location.reload()" style="margin-top: 20px; padding: 10px 20px; background: #007aff; color: white; border: none; border-radius: 8px; cursor: pointer;">Обновить страницу</button></div>';
        }
      });
    </script>

    <!-- Telegram Login Widget callback (будет использоваться в LoginForm) -->
    <script>
      // Глобальная callback функция для обработки данных от Telegram Widget
      // Будет вызываться виджетом после успешной авторизации
      window.onTelegramAuth = function (user) {
        // Эта функция будет переопределена в LoginForm через window.handleTelegramAuth
        if (window.handleTelegramAuth && typeof window.handleTelegramAuth === 'function') {
          window.handleTelegramAuth(user);
        } else {
          console.warn('Telegram auth callback не настроен. Убедитесь, что LoginForm загружен.');
        }
      };
    </script>
