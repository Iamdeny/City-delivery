version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_DB: city_delivery
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - '5432:5432'

  redis:
    image: redis:7-alpine
    ports:
      - '6379:6379'

  backend:
    build: ./backend
    ports:
      - '5000:5000'
    environment:
      DATABASE_URL: postgres://admin:${DB_PASSWORD}@postgres:5432/city_delivery
      REDIS_URL: redis://redis:6379
      JWT_SECRET: ${JWT_SECRET}
    depends_on:
      - postgres
      - redis

  frontend:
    build: ./frontend
    ports:
      - '3000:3000'
    environment:
      REACT_APP_API_URL: http://localhost:5000
    depends_on:
      - backend

  admin:
    build: ./admin
    ports:
      - '3001:3001'
    environment:
      REACT_APP_API_URL: http://localhost:5000
    depends_on:
      - backend

  nginx:
    image: nginx:alpine
    ports:
      - '80:80'
      - '443:443'
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf
      - ./ssl:/etc/nginx/ssl
    depends_on:
      - backend
      - frontend
      - admin

volumes:
  postgres_data:
